<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda online</title>
</head>
<body>
    <header>
        <h1>Agenda online</h1>
    </header>
    <main>
        <h3>Adicione um novo contato</h3>
        <form>
            <input type="text" placeholder="Nome" id="name-input" required/>
            <input type="tel" placeholder="Telefone" id="tel-input" required/>
            <input type="email" placeholder="E-mail" id="email-input" />
            <button type="submit">Salvar</button>
        </form>
        <table>
            <tr>
                <th>Nome:</th>
                <td>Fulano</td>
                <th>Telefone:</th>
                <td>(xx) xxxxx-xxxx</td>
                <th>E-mail:</th>
                <td>fulano@email.com</td>
            </tr>

                <th>Nome:</th>
                <td>Fulano</td>

                <td>(xx) xxxxx-xxxx</td>
                <th>E-mail:</th>
                <td>fulano@email.com</td>
            </tr>
        </table>
    </main>
</body>
</html>
